<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Home</title>
  <link rel="stylesheet" href="../static/autenticar.css" />

  
  {% extends "template.html" %}
  {% block conteudo %}
  <main>
    <section class="login">
        <p>Cadastrar conta</p>
        <form action="cadastrar" method="post">
            <label for="nome">Nome</label>
            <input required="required" type="nome" name="nome" id="nome">
            <label for="email">E-mail</label>
            <input required="required" type="email" name="email" id="email">
            <label for="password">Senha</label>
            <input required="required" type="password" name="password" id="password">
            <input type="submit" name="submit" id="submit" value="Criar">
        </form>
        <a href="/login">JÃ¡ tem uma conta? Crie aqui</a>
    </section>
  </main>
  {% endblock %}
</body>

</html>
